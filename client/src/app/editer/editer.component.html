<div class="card">
  <div class="card-header">editer stagiaire</div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">id</label>
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="le nom"
          name="id"
          [(ngModel)]="stagiaire.id"

        />
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">nom</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="le Prenom"
          name="nom"
          [(ngModel)]="stagiaire.nom"

        />
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Prenom</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="le nom"
          name="prenom"
          [(ngModel)]="stagiaire.prenom"

        />
      </div>
      <div class="form-group">
        <label for="">Filere</label>
        <input
        type="number"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="le filiere"
        [(ngModel)]="stagiaire.filiere.id_Filiere"
        name="filiere.id_Filiere"
      />
      </div>
      <div class="form-group">
        <label for="">Image</label>
        <input
          name="photo"
          class="form-control"
          type="file"
          id="myFile"
        />
      </div>
      <button routerLink="stagiaire" (click)="PutMethodee()"  type="button" class="btn btn-light">
        Enregistrer
      </button>
    </form>
  </div>
</div>
