<div class="card">
  <div class="card-header">Rechercher un utlisateur</div>

  <div class="card-body">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Rechercher par un mot cle"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
        name="search"
      />
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">List des stagiaires</div>

  <div class="card-body">
    <table class="table">
      <tr>
        <th scope="col">username</th>
        <th scope="col">role</th>
      </tr>
      <tr *ngFor="let dataU of List">
        <td>{{dataU.username}}</td>
        <td>{{dataU.roles}}</td>
      </tr>
    </table>
  </div>
</div>
