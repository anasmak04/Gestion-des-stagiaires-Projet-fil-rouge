<div class="card">
    <div class="card-header">Add  filiere</div>
  
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">ID</label>
          <input
            type="number"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="le nom"
            name="id"
            [(ngModel)]="Filieres.id"
          />
        </div>
  
        <div class="form-group">
          <label for="exampleFormControlInput1">Nom de la Filiere</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="le Prenom"
            name="nom"
            [(ngModel)]="Filieres.nom"
          />
        </div>
  
  
  
        <div class="form-group">
          <label for="">Niveau</label>
          <select       name="niveau"
          [(ngModel)]="Filieres.niveau" class="form-select" aria-label="Default select example">
            <option selected>Les Filieres</option>
            <option value="TSDI">TSDI</option>
            <option value="TRI">TRI</option>
            <option value="TSGE">TSGE</option>
            <option value="MASTER">MASTER</option>
            <option value="LICENCE">LICENCE</option>
          </select>
        </div>
   
        <button  (click)="PostMethod()" type="button" class="btn btn-light">Enregistrer</button>
      </form>
    </div>
  </div>
