<body>
  
  <div class="card" >
    <div class="card-header">
     Rechercher des Filieres
    </div>
  
    <div class="card-body">
    
      <div class="input-group mb-3">
        <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="taper un mot cle" aria-label="Recipient's username" aria-describedby="basic-addon2">
    
      </div>
      <select     
      [(ngModel)]="searchText" class="form-select" aria-label="Default select example">
      <option value="" disabled selected hidden>Rechercher Les Filieres</option>
      <option value="TSDI">TSDI</option>
        <option value="TRI">TRI</option>
        <option value="TSGE">TSGE</option>
        <option value="TMI">TMI</option>
        <option value="MASTER">MASTER</option>
        <option value="LICENCE">LICENCE</option>
      </select>
      <a  routerLink="AddFiliere" class="link-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>Nouveau filiere</a>
  
    </div>
  </div>
    
    
    <div class="card" *ngIf="List.length > 0">
      <div class="card-header">
      List des stagiaires
      </div>
    
      <div class="card-body">
   
        <table  class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">id</th>
              <th scope="col">Nom de la filirere</th>
              <th scope="col">niveau</th>
              <th scope="col">actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of List | filter:searchText">
              <th >{{data.id_Filiere}}</th>
              <td>{{data.filiere}}</td>
              <td>{{data.niveau}}</td>
              <td class="btns">
                  <a [routerLink]="['/filieres/edit/'+data.id_Filiere]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                      <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                    </svg>
                  </a>
      
      
                  <a (click)="DeleteFiliere(data.id_Filiere)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                  </a>
              </td>
            </tr>
           
      
          
          </tbody>
        </table>
      </div>
    </div>

    <div *ngIf="List.length == 0" class="alert alert-secondary" role="alert">
      Dosen't exist any stagiaire pour l'instant
     </div>


</body>

<app-footer></app-footer>
